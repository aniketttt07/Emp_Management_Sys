<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee management system</title>
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pb-2" id="top-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="veterinary images/logoo.png" alt="" class="img-fluid pt-2" id="list">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav bg-danger me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/viewEmp">View Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addEmp">Add <i class="bi bi-plus-circle-fill"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/removeEmp">Remove <i class="bi bi-x-circle-fill"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/filterEmp">Filter <i class="bi bi-filter-circle-fill"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        {% if messages %}
        {% for message in messages %}
          <div class="fixed-alert-container">
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <script>
              setTimeout(function() {
                document.querySelector('.fixed-alert-container').remove();
              }, 5000);
            </script>
          </div>
        {% endfor %}
        {% endif %}
    

    <form method="post" action="/addEmp" class='m-5 p-5'>
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">first_name</label>
            <input type="text" class="form-control" id="first_name" name='first_name' value={{ first_name }}>
            <label for="last_name" class="form-label">last_name</label>
            <input type="text" class="form-control" id="last_name" name='last_name' value={{ last_name }}>
            <label for="salary" class="form-label">salary</label>
            <input type="text" class="form-control" id="salary" name='salary' phonevalue={{ salary }}>
            <label for="dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="dept" name='dept' value={{ dept }}>
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name='role' value={{ role }}>
            <label for="bonus" class="form-label">Bonus</label>
            <input type="text" class="form-control" id="bonus" name='bonus' value={{ bonus }}>
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" name='phone' value={{ phone }}>



        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark ">Add</button>
        </div>
    </form>

</body>

</html>
