<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee management system</title>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pb-2" id="top-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="veterinary images/logoo.png" alt="" class="img-fluid pt-2" id="list">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav bg-danger me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/viewEmp">View Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/addEmp">Add <i
                                class="bi bi-plus-circle-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/removeEmp">Remove <i
                                class="bi bi-x-circle-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/filterEmp">Filter <i
                                class="bi bi-filter-circle-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center p-3">Filter Employee Details</h2>

        <form method="POST" action="/filterEmp" class='m-5 p-2'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Employee name</label>
                <input type="text" class="form-control" id="name" name='name' value={{ name }}>
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" name='dept' value={{ dept }}>
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name='role' value={{ role }}>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark ">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
